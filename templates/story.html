<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mad Lib Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Fill in the blanks</h1>
    <form action="/story" method="post">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun"><br><br>

        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb"><br><br>

        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective"><br><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place"><br><br>

        <input type="submit" value="Create Story">
    </form>
</body>

</html>
